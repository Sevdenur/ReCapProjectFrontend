<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<h4>ARAÇLAR</h4>
<table *ngIf="dataLoaded==true" class="table">
    
    <thead>
        <tr> 
            <th>Id</th>
            <th>Marka</th>
            <th>Açıklama</th>
            <th>Yıl</th>
            <th>Renk</th>
            <th>Ücret</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>    
</table>
